<!Doctype html>
<head>
	<script>function maximArray(arr){
            var max=arr[0];
            for(var i=1; i<arr.length;i++){
                if(max<arr[i]){
                    max=arr[i];
                }        
            }
            return max;
        }
            console.log(maximArray([0,-2, 3,-4]));
            console.log(maximArray([0, 20, 83, 34]));
    </script>
</head>
<body></body>
</html>
