<!Doctype html>
<head>
	<script>
		function produsImparePozitive(n){
			var prod=1;
			for(var i=0; i<=n; i++){
				if(i>0&&i%2!==0){
				   prod=prod*i;
				}
			}
				if(n<=0){
				   return "numarul este 0 sau negativ";
				}
				return prod;
		}
		console.log(produsImparePozitive(4));
		console.log(produsImparePozitive(0));
		console.log(produsImparePozitive(-28));
		console.log(produsImparePozitive(1));
		console.log(produsImparePozitive(2));
		console.log(produsImparePozitive(3));
		console.log(produsImparePozitive(10));
		console.log(produsImparePozitive(-1));
	</script>
</head>
