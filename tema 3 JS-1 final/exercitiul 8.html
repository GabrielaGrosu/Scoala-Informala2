<!Doctype html>
	<head>
		<script>
			   function reverseString(str){
				   	var transformArr= str.split("");
				   	var inversArr=transformArr.reverse();
				   	var inversStr=inversArr.join("");
				    return inversStr;
			   	}
			   	console.log(reverseString("23"));
			   	console.log(reverseString("apa plata"));
			   	console.log(reverseString("lamaie0"));
			   	console.log(reverseString("-23"));
		</script>
	</head>
	<body></body>
</html>
