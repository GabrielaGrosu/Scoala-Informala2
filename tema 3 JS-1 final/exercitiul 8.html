<!Doctype html>
	<head>
		<script>
			   function reverseString(str){
				   var inverseStr="";
						for(var i=str.length-1; i>=0; i--){
							inverseStr=inverseStr+str[i];
						}
					return inverseStr;
			   	}
			   	console.log(reverseString("23"));
			   	console.log(reverseString("apa plata"));
			   	console.log(reverseString("lamaie0"));
			   	console.log(reverseString("-23"));
		</script>
	</head>
	<body></body>
</html>
