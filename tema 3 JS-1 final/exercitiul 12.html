<!Doctype html>
<head>
	<script>
        function SumMinMax(arr){
           var max=arr[0];
           var min=arr[0];
           var suma;
           for(var i=0; i<arr.length;i++){
                if(max<arr[i]){
                    max=arr[i];
                }
                if(min>arr[i]){
                    min=arr[i];
                }
                suma = max+min;
           }
           return suma;
        }
        console.log(SumMinMax([10, 20, 83, 34]));
        console.log(SumMinMax([10, -20, 83, 34]));
        console.log(SumMinMax([0, 20, 83, 34]));
    </script>
</head>
<body></body>
</html>
