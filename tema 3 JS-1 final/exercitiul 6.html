<!Doctype html>
<head>
	<script>
        function numarPrim(n){
            for(var i=2; i<n;i++){
                if(n%i===0){
                    return false;
                }
            }
            return true;
        }
            console.log(numarPrim(4));
            console.log(numarPrim(0));
            console.log(numarPrim(77));
            console.log(numarPrim(3));
    </script>
</head>
<body></body>
</html>
