<!Doctype html>
	<head>
		<script>
			   	function checkPalindrom(str){
					var inverseStr="";
						for(var i=str.length-1; i>=0; i--){
							inverseStr=inverseStr+str[i];
							if (str===inverseStr){
			   			return true;
			   		}
			   	}
				   return false;
				}			   		
			   	console.log(checkPalindrom("-23"));
			   	console.log(checkPalindrom("333"));
			   	console.log(checkPalindrom("apa"));
			   	console.log(checkPalindrom("earth"));
				console.log(checkPalindrom("madam"));
		</script>
	</head>
	<body></body>
</html>
